[directories]
user = /home/edgar
work = ${user}/spectra-processing

data = ${user}/spectra
meta_data = ${data}/meta_data

memoir = ${user}/memoir
sdss_chapter = ${memoir}/chapters/data/sdss
sdss_figures = ${memoir}/figures/data/sdss

[files]
// name = galaxies
name = 0_01_z_inf_10_0_snr_inf
spectra_df = ${name}.csv.gz

[parameters]
number_spectra = -1

[stats]
generate = False
variables = z, snMedian
save_to = ${directories:sdss_chapter}/{files:name}.tex
header = z, Median SNR
caption =
label =
bold_rows = True
position = !ht
index = True

[histogram]
generate = True
save_to = ${directories:sdss_figures}/${files:name}
variables = z, snMedian
bins = 100
